        <li><a href="#o" class="skip">Skip to main content</a></li>
        <div id="page">
            <div id="header1">
                <div id="links">
                    <ul>
                        <li class="li1"><a href="index.htm">Home Page</a></li>
                        <li class="li1"><a href="about-us.htm">About Us</a> </li>

                </div>
                <div id="title">
                    <h1>
                    amr Store
                    </h1>
                </div>
                <form id="form"> 
                    <input type="search" id="query" placeholder="Search...">
                    <button>Search</button>
                </form>
                <form id="form2">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br><br>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>
                
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
                
                    <label for="confirm-email">Confirm Email:</label>
                    <input type="email" id="confirm-email" name="confirm-email" required><br><br>
                
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required><br><br>
                
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments" minlength="3" required></textarea><br><br>
                
                    <label for="consent">I agree to the Terms & Conditions of this page:</label>
                    <input type="checkbox" id="consent" name="consent" required>
                    <a href="terms.htm" target="_blank">Terms & Conditions</a><br><br>
                
                    <button type="submit">Submit</button>
                </form>

                <script>
                    $(document).ready(function() {
                    $("#form2").validate({
                    rules: {name: "required",phone: {required: true,pattern: "[0-9]{10}"},email: {required: true, email: true},
                    "confirm-email": {required: true,email: true,equalTo: "#email"}, dob: {required: true,date: true},
                    comments: {required: true,minlength: 3},consent: "required"},
                    messages: {"confirm-email": {equalTo: "Emails must match"}},submitHandler: function(form) {
                    alert("Successfully sumbitted!");
                    form.reset();
                    }
                    });
                    });
                </script>
